<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyad Store - Price List</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 15px;
        }
        h1 { margin: 0; font-size: 24px; }
        
        /* Buttons */
        .promo-btn {
            background: white;
            color: #1e3a8a;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
            display: inline-block;
        }
        .promo-btn:hover { background: #eff6ff; }

        .sheet-btn {
            background: var(--card-bg);
            color: var(--success);
            border: 1px solid var(--success);
        }
        .sheet-btn:hover {
            background: var(--success);
            color: white;
        }

        /* Top Up Banner */
        .promo-banner {
            background: linear-gradient(90deg, #1e3a8a 0%, #1e40af 100%);
            border: 1px solid #1d4ed8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .promo-content h3 { margin: 0 0 5px 0; color: white; font-size: 18px; }
        .promo-content p { margin: 0; color: #bfdbfe; font-size: 14px; }
        
        .credentials {
            background: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 5px;
            display: inline-block;
        }

        /* Controls & Tabs */
        .controls {
            margin-bottom: 20px;
        }
        input[type="text"] {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            outline: none;
            font-size: 14px;
        }
        input[type="text"]:focus {
            border-color: var(--accent);
        }
        .tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 12px;
            scrollbar-width: thin;
            scrollbar-color: var(--border) var(--bg-color);
        }
        .tab-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            font-size: 13px;
            font-weight: 500;
        }
        .tab-btn:hover {
            background: var(--border);
            color: var(--text-primary);
        }
        .tab-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Table */
        .table-container {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        table { width: 100%; border-collapse: collapse; }
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            background: rgba(0,0,0,0.3);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }
        
        .price-tag {
            color: var(--success);
            font-family: monospace;
            font-size: 15px;
            font-weight: bold;
            text-align: right;
        }
        .price-tag.special { color: var(--accent); }

        /* Category Badges */
        .category-tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }
        .cat-Xbox { color: #10b981; border-color: rgba(16, 185, 129, 0.3); background: rgba(16, 185, 129, 0.1); }
        .cat-PlayStation { color: #3b82f6; border-color: rgba(59, 130, 246, 0.3); background: rgba(59, 130, 246, 0.1); }
        .cat-Nintendo { color: #ef4444; border-color: rgba(239, 68, 68, 0.3); background: rgba(239, 68, 68, 0.1); }
        .cat-Riot, .cat-Valorant { color: #f43f5e; border-color: rgba(244, 63, 94, 0.3); background: rgba(244, 63, 94, 0.1); }
        .cat-Accounts { color: #f59e0b; border-color: rgba(245, 158, 11, 0.3); background: rgba(245, 158, 11, 0.1); }
        .cat-Discord { color: #818cf8; border-color: rgba(129, 140, 248, 0.3); background: rgba(129, 140, 248, 0.1); }
        
        .no-results {
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
        }
    </style>
</head>

        function renderTable(data) {
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            noResults.style.display = 'none';

            data.forEach(product => {

                // Price Formatting (Handling "Ask")
                let priceDisplay = product.price;
                if (!isNaN(parseFloat(product.price))) {
                    priceDisplay = `$${parseFloat(product.price).toFixed(2)}`;
                }
                
                // Formatting specific tags color
                let catClass = `cat-${product.category.split(' ')[0]}`; // e.g. cat-Xbox

                if (btn.textContent.includes(category) || (category === 'Valorant' && btn.textContent.includes('Valorant'))) {
